<div class="col-md-12" ng-controller="contentAdminAdminCategoriaCtrl as c">

    <div sidebaradmadmin="items" ng-controller="sidebarAdmAdminCtrl"></div>

    <div class="col-md-9">
        <button class="btn btn-green btn-nova-categoria" type="button" data-toggle="modal"
                data-target="#cadastrarCategoria"
                data-whatever="Cadastrar">
            <span class="glyphicon glyphicon-plus"></span> cadastrar
        </button>

        <h2>Lista de Categorias</h2>

        <div class="panel panel-default">
            <!-- Table -->
            <table class="table">
                <tr>
                    <td class="col-lg-1 col-md-1"><b>#</b></td>
                    <td class="col-lg-5 col-md-5"><b>Nome</b></td>
                    <td class="col-lg-4 col-md-4 hidden-sm hidden-xs"><b>Descricao</b></td>
                    <td class="col-lg-1 col-md-1"><b>Editar</b></td>
                    <td class="col-lg-1 col-md-1"><b>Excluir</b></td>
                </tr>
                <tr ng-repeat="b in c.categorias | orderBy:'data.titulo'">
                    <td class="col-lg-1 col-md-1"><b>{{$index + 1}}</b></td>
                    <td class="col-lg-1 col-md-1 hidden-sm hidden-xs">{{b.data.titulo | limitTo:60}}</td>
                    <td class="col-lg-1 col-md-1">{{b.data.descricao | limitTo:40}}</td>
                    <td class="col-lg-1 col-md-1">
                        <button class="btn btn-info" type="button" data-toggle="modal" data-target="#editarCategoria"
                                ng-click="c.alterarCategoria(b)"><span
                                class="glyphicon glyphicon-edit"></span></button>
                    </td>
                    <td class="col-lg-1 col-md-1">
                        <button class="btn btn-danger" ng-click="c.removeCategoria(b)"><span
                                class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>

        <!------------------------------CADASTRO---------------------------->
        <div class="modal fade" id="cadastrarCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>

                        <h3 class="modal-title">Cadastrar - {{c.novaCategoria.data.nome | limitTo:50}}</h3>
                    </div>
                    <div class="modal-body">
                        <form name="categoria" novalidate>
                            <div class="col-lg-12">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>Nome<label class="requerido"> *</label></label>
                                    </div>
                                    <div class="form-group">
                                        <label>Descrição<label class="requerido"> *</label></label>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="c.novaCategoria.data.titulo"
                                               placeholder="Escolha uma imagem para o categoria.">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                               ng-model="c.novaCategoria.data.descricao"
                                               placeholder="Descreva o nova categoria.">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="">
                            <blockquote class="blockquote">
                                <footer>Campos obrigatórios<span class="requerido"> *</span></footer>
                            </blockquote>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <button class="btn-green" style="float: left;" ng-click="c.salvarCategoria()">Salvar
                                </button>
                                <button type="reset" class="btn-white" ng-click="categoria.$setPristine()">Limpar
                                </button>
                                <button class="btn-white" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------EDITAR---------------------------->
        <div class="modal fade" id="editarCategoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>

                        <h3 class="modal-title">Editar - {{c.novaCategoria.data.nome | limitTo:50}}</h3>
                    </div>
                    <div class="modal-body">
                        <form name="categoria" novalidate>
                            <div class="col-lg-12">
                                <div class="col-lg-3">
                                    <div class="form-group">
                                        <label>Nome<label class="requerido"> *</label></label>
                                    </div>
                                    <div class="form-group">
                                        <label>Descrição<label class="requerido"> *</label></label>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="c.novaCategoria.data.titulo"
                                               placeholder="Digite o nome do nova categoria.">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                               ng-model="c.novaCategoria.data.descricao"
                                               placeholder="Descreva o nova categoria.">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="">
                            <blockquote class="blockquote">
                                <footer>Campos obrigatórios<span class="requerido"> *</span></footer>
                            </blockquote>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <button class="btn-green" style="float: left;" ng-click="c.salvarCategoria()">Salvar
                                </button>
                                <button type="reset" class="btn-white" ng-click="categoria.$setPristine()">Limpar
                                </button>
                                <button class="btn-white" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 col-md-10 col-xs-12" style="margin-bottom: 285px;"></div>

<script>
    $('#cadastrarCategoria').on('shown.bs.modal', function () {
        $('#myInput').focus()
    })
    $('#editarCategoria').on('shown.bs.modal', function () {
        $('#myInput').focus()
    })
</script>
